<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza Senac Recife</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="login-card">
        <img src="./assets/images/logosenac.png" alt="Imagem da logo do Senac" class="login-image">
        <h1>Entre para efetuar seu agendamento</h1>
        <form id="login-form">
            <section class="input-group">
                <label for="user-type">Tipo de Usuário</label>
                <select id="user-type" name="user-type" required class="input-field">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Funcionário">Funcionário</option>
                </select>
            </section>
            <section>
              <div class="input-group">
                  <label for="username">Usuário</label>
                  <input type="text" id="username" name="username" required>
              </div>
              <div class="input-group">
                  <label for="password">Senha</label>
                  <input type="password" id="password" name="password" required>
              </div>
            </section>
            <button type="submit">Entrar</button>
            <section>
              <a class="reset" href="#">Esqueci minha senha</a>
              <p class="signup-link">Não tem uma conta? <a href=".//html/cadastro.html">Cadastre-se</a></p>
            </section>
        </form>
    </main>
    <script src="./javascript/index.js"></script>
</body>
</html>
