<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Salão Empresa Pedagógica - Senac Pernambuco</title>
  <link rel="stylesheet" href="../css/cadastro.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-card">
      <h1>Cadastre-se para utilizar nossos serviços</h1>
      <form id="cadastro-form">
        <div class="input-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" required pattern="[A-Za-zÀ-ÿ\s]+"
            title="Apenas letras e acentos são permitidos">
        </div>
        <div class="input-group">
          <label for="dob">Data de Nascimento</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="input-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="input-group">
          <label for="telefone">Telefone (WhatsApp)</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Criar Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="input-group">
          <label>É aluno Senac?</label>
          <div class="radio-input">
            <label for="aluno-sim">Sim</label>
            <input type="radio" id="aluno-sim" name="aluno-senac" value="sim" onclick="toggleMatriculaField()" required>
          </div>
          <div class="radio-input">
            <label for="aluno-nao">Não</label>
            <input type="radio" id="aluno-nao" name="aluno-senac" value="nao" onclick="toggleMatriculaField()" required>
          </div>
        </div>
        <div class="input-group" id="matricula-group" style="display: none;">
          <label for="matricula">Insira sua matrícula</label>
          <input type="text" id="matricula" name="matricula" pattern="\d*" title="Apenas números são permitidos">
        </div>
        <button type="submit">Cadastrar</button>
        <p class="login-link">Já tem uma conta? <a href="../index.html">Login</a></p>
      </form>
    </div>
    <div class="cadastro-image-container">
      <img src="../arquivos/imagens/cabeleleira-cliente.jpg" alt="Cabeleleira tratando o cabelo de uma cliente"
        class="cadastro-image">
    </div>
  </div>
  <script src="../javascript/cadastro.js"></script>
</body>
</html>
