<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Salão Empresa Pedagógica - Senac Pernambuco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/confirmacao-agendamento.css">
</head>
<body onload="carregarDados()">
    <div class="container">
        <h2>Confirme seu agendamento</h2>
        <div class="summary">
            <p><strong>Data:</strong> <span id="agendamento-data">--</span></p>
            <p><strong>Horário:</strong> <span id="agendamento-horario">--</span></p>
            <p><strong>Profissional:</strong> <span id="agendamento-profissional">--</span></p>
            <p><strong id="servicos-title">Serviços:</strong></p>
            <ul id="lista-servicos"></ul>
            <p><strong>Total:</strong> R$ <span id="agendamento-total">0,00</span></p>
        </div>
        <a href="#" id="confirmar-agendamento-btn" class="button btn btn-success" onclick="confirmarAgendamento()">Confirmar</a>
        <a href="../html/servicos.html" class="button-sair btn btn-secondary">Sair</a>
    </div>
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">
                        <i class="fas fa-check-circle" style="color: green; margin-right: 8px;"></i>
                        Agendamento Confirmado
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="alert alert-success">
                        <p class="mt-3">Agendamento confirmado com sucesso!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"  id= "fechar" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../javascript/confirmacao-agendamento.js"></script>
</body>
</html>
