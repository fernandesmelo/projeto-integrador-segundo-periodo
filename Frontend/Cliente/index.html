<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Salão Empresa Pedagógica - Senac Pernambuco</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="login-card">
        <img src="./arquivos/imagens/logo-senac.webp" alt="Imagem da logo do Senac" class="login-image">
        <h1>Entre para efetuar seu agendamento</h1>
        <form id="login-form">
            <section>
              <div class="input-group">
                  <label for="username">Email</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="input-group">
                  <label for="password">Senha</label>
                  <input type="password" id="password" name="password" required>
              </div>
            </section>
            <button type="submit"><a class="link" href="html/servicos.html">Entrar</a></button>
            <section>
                <a class="reset" href="#">Esqueci minha senha</a>
                <p class="signup-link">Não tem uma conta? <a href="./html/cadastro.html">Cadastre-se</a></p>
            </section>
        </form>
    </main>
    <script src="./javascript/index.js"></script>
</body>
</html>
