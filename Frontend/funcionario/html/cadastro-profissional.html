<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profissionais.css">
    <link rel="stylesheet" href="../css/cadastro-profissional.css">
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="../html/agendamentos.html">Agendamentos</a></li>
            <li><a href="../html/clientes.html">Clientes</a></li>
            <li><a href="../html/profissionais.html">Profissionais</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="../../cliente/index.html">Sair</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Cadastro de Profissionais</h2>
        <form id="cadastroProfissional">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especialidades">Especialidades:</label>
                <select multiple class="form-control" id="especialidades" required>
                    <option value="Cabeleireiro">Cabeleireiro(a)</option>
                    <option value="Manicure">Manicure e Pedicure</option>
                    <option value="Esteticista">Esteticista</option>
                    <option value="Barbeiro">Depiladora</option>
                </select>
                <small class="form-text text-muted">Segure Ctrl para selecionar múltiplas especialidades.</small>
            </div>
            <div class="form-group">
                <label for="sexo">Horário:</label>
                <select class="form-control" id="horario" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">08:00 - 18:00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Folga:</label>
                <input type="text" class="form-control" id="folga" required>
            </div>
            <button type="submit" class="btn btn-primary" id="button-cadastrar">Cadastrar</button>
        </form>
    </div>
    <script src="../javascript/cadastro-profissional.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
